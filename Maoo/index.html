        let inventory = [];
        const STORAGE_KEY = 'crystalInventory';

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                if (values.length >= headers.length) {
                    data.push({
                        id: values[0] || '',
                        name: values[1] || '',
                        size: values[2] || '',
                        price: values[3] || '',
                        element: values[4] || '',
                        category: values[5] || '',
                        usage: values[6] || '',
                        tier: values[7] || '',
                        form: values[8] || '',
                        location: values[9] || '',
                        stock: parseInt(values[10]) || 0,
                        inDate: values[11] || '',
                        outDate: values[12] || '',
                        status: values[13] || '在庫'
                    });
                }
            }
            return data;
        }

        // Load data
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                inventory = JSON.parse(saved);
            } else {
                inventory = parseCSV(originalCSV);
                saveData();
            }
        }

        // Save data
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory));
            showToast('數據已保存！');
        }

        // Render table
        function renderTable(data = inventory) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach((item, index) => {
                const originalIndex = inventory.indexOf(item);
                const rowClass = item.status === '已售' ? 'sold' : (item.stock === 0 ? 'out-of-stock' : '');
                
                tbody.innerHTML += `
                    <tr class="${rowClass}">
                        <td>
                            <div class="action-btns">
                                <button class="btn btn-info btn-sm" onclick="openEditModal(${originalIndex})">✏️</button>
                            </div>
                        </td>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.size}</td>
                        <td>${item.price}</td>
                        <td><span class="element-tag element-${item.element.split('/')[0]}">${item.element}</span></td>
                        <td>${item.category}</td>
                        <td title="${item.usage}">${item.usage.substring(0, 20)}${item.usage.length > 20 ? '...' : ''}</td>
                        <td>${item.tier}</td>
                        <td>${item.form}</td>
                        <td>${item.location}</td>
                        <td>
                            <div class="stock-controls">
                                <button class="stock-btn minus" onclick="adjustStock(${originalIndex}, -1)">−</button>
                                <span class="stock-value">${item.stock}</span>
                                <button class="stock-btn plus" onclick="adjustStock(${originalIndex}, 1)">+</button>
                            </div>
                        </td>
                        <td>${item.inDate}</td>
                        <td>${item.outDate}</td>
                        <td><span class="status-tag status-${item.status}">${item.status}</span></td>
                    </tr>
                `;
            });
            
            updateStats(data);
            updateLocationFilter();
        }

        // Update statistics
        function updateStats(data) {
            const total = data.length;
            const inStock = data.filter(i => i.status === '在庫').length;
            const sold = data.filter(i => i.status === '已售').length;
            const outOfStock = data.filter(i => i.status === '缺貨').length;
            const totalValue = data.reduce((sum, i) => {
                const price = parseFloat(i.price) || 0;
                return sum + (price * i.stock);
            }, 0);
            
            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">總項目數</div>
                    <div class="stat-value">${total}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">在庫</div>
                    <div class="stat-value" style="color:#155724">${inStock}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">已售</div>
                    <div class="stat-value" style="color:#721c24">${sold}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">缺貨</div>
                    <div class="stat-value" style="color:#856404">${outOfStock}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">庫存總值</div>
                    <div class="stat-value">$${totalValue.toLocaleString()}</div>
                </div>
            `;
        }

        // Update location filter
        function updateLocationFilter() {
            const locations = [...new Set(inventory.map(i => i.location).filter(l => l))];
            const select = document.getElementById('locationFilter');
            const current = select.value;
            select.innerHTML = '<option value="">所有位置</option>';
            locations.sort().forEach(loc => {
                select.innerHTML += `<option value="${loc}">${loc}</option>`;
            });
            select.value = current;
        }

        // Filter data
        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const element = document.getElementById('elementFilter').value;
            const location = document.getElementById('locationFilter').value;
            
            const filtered = inventory.filter(item => {
                const matchSearch = !search || 
                    item.name.toLowerCase().includes(search) ||
                    item.id.toLowerCase().includes(search) ||
                    item.usage.toLowerCase().includes(search);
                const matchStatus = !status || item.status === status;
                const matchElement = !element || item.element.includes(element);
                const matchLocation = !location || item.location === location;
                
                return matchSearch && matchStatus && matchElement && matchLocation;
            });
            
            renderTable(filtered);
        }

        // Adjust stock
        function adjustStock(index, delta) {
            const newStock = Math.max(0, inventory[index].stock + delta);
            inventory[index].stock = newStock;
            
            // Auto update status
            if (newStock === 0 && inventory[index].status === '在庫') {
                inventory[index].status = '缺貨';
            } else if (newStock > 0 && inventory[index].status === '缺貨') {
                inventory[index].status = '在庫';
            }
            
            // If decreasing and marking as sold
            if (delta < 0 && newStock === 0) {
                inventory[index].outDate = new Date().toISOString().split('T')[0];
            }
            
            saveData();
            filterData();
        }

        // Open edit modal
        function openEditModal(index) {
            const item = inventory[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editId').value = item.id;
            document.getElementById('editName').value = item.name;
            document.getElementById('editSize').value = item.size;
            document.getElementById('editPrice').value = item.price;
            document.getElementById('editElement').value = item.element;
            document.getElementById('editCategory').value = item.category;
            document.getElementById('editUsage').value = item.usage;
            document.getElementById('editTier').value = item.tier;
            document.getElementById('editForm').value = item.form;
            document.getElementById('editLocation').value = item.location;
            document.getElementById('editStock').value = item.stock;
            document.getElementById('editInDate').value = item.inDate;
            document.getElementById('editOutDate').value = item.outDate;
            document.getElementById('editStatus').value = item.status;
            document.getElementById('modalTitle').textContent = '編輯產品';
            document.getElementById('editModal').classList.add('active');
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('editIndex').value = -1;
            document.getElementById('editId').value = '';
            document.getElementById('editName').value = '';
            document.getElementById('editSize').value = '';
            document.getElementById('editPrice').value = '';
            document.getElementById('editElement').value = '金';
            document.getElementById('editCategory').value = '內用';
            document.getElementById('editUsage').value = '';
            document.getElementById('editTier').value = '入門';
            document.getElementById('editForm').value = '手鏈';
            document.getElementById('editLocation').value = '';
            document.getElementById('editStock').value = 1;
            document.getElementById('editInDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('editOutDate').value = '';
            document.getElementById('editStatus').value = '在庫';
            document.getElementById('modalTitle').textContent = '新增產品';
            document.getElementById('editModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Save edit
        function saveEdit() {
            const index = parseInt(document.getElementById('editIndex').value);
            const item = {
                id: document.getElementById('editId').value,
                name: document.getElementById('editName').value,
                size: document.getElementById('editSize').value,
                price: document.getElementById('editPrice').value,
                element: document.getElementById('editElement').value,
                category: document.getElementById('editCategory').value,
                usage: document.getElementById('editUsage').value,
                tier: document.getElementById('editTier').value,
                form: document.getElementById('editForm').value,
                location: document.getElementById('editLocation').value,
                stock: parseInt(document.getElementById('editStock').value) || 0,
                inDate: document.getElementById('editInDate').value,
                outDate: document.getElementById('editOutDate').value,
                status: document.getElementById('editStatus').value
            };
            
            if (index === -1) {
                inventory.push(item);
            } else {
                inventory[index] = item;
            }
            
            saveData();
            closeModal();
            filterData();
        }

        // Export data
        function exportData() {
            const headers = ['產品編號','產品名稱','尺寸','價格','五行屬性','功效分類','用途','價格檔次','產品形態','存放位置','庫存數量','入庫日期','出庫日期','狀態'];
            let csv = headers.join(',') + '\n';
            
            inventory.forEach(item => {
                csv += [
                    item.id, item.name, item.size, item.price, item.element,
                    item.category, `"${item.usage}"`, item.tier, item.form,
                    item.location, item.stock, item.inDate, item.outDate, item.status
                ].join(',') + '\n';
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `水晶庫存_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            showToast('數據已匯出！');
        }

        // Reset data
        function resetData() {
            if (confirm('確定要重置所有數據嗎？這將恢復到原始庫存數據。')) {
                localStorage.removeItem(STORAGE_KEY);
                inventory = parseCSV(originalCSV);
                saveData();
                filterData();
                showToast('數據已重置！');
            }
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('statusFilter').addEventListener('change', filterData);
        document.getElementById('elementFilter').addEventListener('change', filterData);
        document.getElementById('locationFilter').addEventListener('change', filterData);

        // Initialize
        loadData();
        renderTable();
    </script>
